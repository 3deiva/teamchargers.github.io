<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom background image and general styles */
        body {
            font-family: Arial, sans-serif;
            background: url('img/ev3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: green;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-button {
            background-color: #38a169; /* Tailwind Green 600 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #2f855a; /* Tailwind Green 700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-green-600 fade-in">Welcome to EV COMPANION</h2>
        <p class="mt-4 text-lg text-gray-700 slide-up">Your ultimate guide to electric vehicles.</p>

        <a href="login.php" class="login-button slide-up">Login to Your Account</a>

        <p class="mt-4 text-blue-600 slide-up">Don't have an account? <a href="reg.php" class="underline hover:text-blue-700">Register here</a></p>
    </div>
</body>
</html>
